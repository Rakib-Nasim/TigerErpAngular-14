       <div class="row" style="margin-left:6%;margin-right:5%">
            <div class="card col-md-6 text-center" style="border:none" >
                <form [formGroup]="authorEntryForm">
                    <div class="card-header text-center pt-4 pb-4" style="border:none ;background-color:#F2F2F2 ">
                        <h3>Author Entry</h3>
                    </div>
                    <div class="card-body" style="background-color:#F2F2F2">
                        <div class="row">
                            <div class="col-md-3 text-start">
                                <Label>Author Name</Label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" formControlName="authName" type="text">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-3 text-start">
                                <Label>Discription</Label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" formControlName="discription" type="text">
                            </div>
                        </div>
                        <div class="row mt-2 text-start">
                            <div class="col-md-3 text-start">
                                <Label>Status</Label>
                            </div>
                            <div class="col-md-8">
                                <input formControlName="status" type="checkbox">
                            </div>
                        </div>
                        <div class="row mt-4 ">
                            <div class="col-md-3 ">
                            </div>
                            <div class="col-md-8 text-start">
                                <button class="btn btn-success" style="padding-left:8%;padding-right:8%;"> Save</button>
                                <button class="btn btn-primary" style="margin-left:1%; padding-left:8%;padding-right:8%;"> Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <div class="card" style="background-color:#F2F2F2;border:none;">
                    <div class="card-header" style="border:none;background-color:#F2F2F2 ">
                        <h3> List of Author</h3>
                    </div>
                </div>
            </div>
        </div>
